{% extends "base.html" %}

{% block navbar_style %}
<nav hidden class="navbar navbar-fixed-top" role="navigation">
{% endblock %}

{% block content %}
<div class="main-picture" style="background-image:url({{ url_for('static', filename='main.jpg') }});"></div>
<div style="height:300px;">
</div>
{{ super() }}
{% endblock %}

{% block scripts %}
{{ super() }}
<script type="text/javascript" language="javascript">
$(document).ready(function(){
    $(window).scroll(function(){
        height = $(window).scrollTop();
        if(height > 50){
            $(".navbar").fadeIn();
        }else{
            $(".navbar").fadeOut();
        }
    });
});
</script>
{% endblock %}
