{% extends "base.html" %}

{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
<div class="page-header">
    <h1>Log In</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br/>
    <p>
        <a href="{{ url_for('auth.request_reset_password') }}">Forget Password</a>&nbsp;/&nbsp;
        <a href="{{ url_for('auth.register') }}">Register</a>
    </p>
</div>
{% endblock%}
