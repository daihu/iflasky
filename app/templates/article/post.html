{% extends "base.html" %}

{% block page_content %}
<div class="page-header">
    <h1>
        <span class="post-title">{{ post.title }}</span>
        <span class="post-info"><small>{{ post.author.name }}, {{ post.timestamp }}</small></span>
        <div class="clearfix"></div>
    </h1>
</div>
<div>
    {% if post.content_html %}
    {{ post.content_html | safe }}
    {% else %}
    {{ post.content }}
    {% endif %}
</div>
{% endblock %}
